<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Novell Services Login</h1>
    <table>
    <form>
        <tr>
            <th>Name:</th>
            <td><input type="text" placeholder="Here Your Name" maxlength="10" minlength="5" required="4"></td>
        </tr>
        
    </form>
    </table>
    <table>
    <tr>
        <th>
            Email:
        </th>
        <td>
            <td><input type="text" placeholder="Here Your Email"></td>
        </td>
    </tr>
</table>
<table>
    <tr>
        <th>
            Password:
        </th>
        <td>
            <td><input type="password" placeholder="Here Your Email"></td>
        </td>
    </tr>
</table>
<table>
    <tr>
        <th>
            Gender:
        </th>
        <td>
            <td><input type="radio" value="male" name="gender">Male</td>
            <td><input type="radio" value="female" name="gender">Female</td>
        </td>
    </tr>
</table>
<table>
    <tr>
        <th>
            City of Emploment:
        </th>
        <td>
           <select name="city of emploment" id="city name">
           <option value="null">Select your city ...</option>
           <option value="Lo">Lahore</option>
           <option value="Kh">Karachi</option>
           <option value="Isl">islammbad</option>
        </select>
        </td>
    </tr>
</table>
<table>
    <tr>
        <th>
            Web Server:
        </th>
        <td>
           <select name="web server" id="web Server">
           <option value="null">...Choose a server ...</option>
           <option value="a">123</option>
           <option value="b">456</option>
           <option value="c">789</option>
        </select>
        </td>
    </tr>
</table>
<table>
    <tr>
        <th>
            Please specify your role:
        </th>
        <td>
         <input type="radio" id="Admin" name="specify">
        <label for="Admin">Admin</label></td>
        <td>
            <input type="radio" id="Engineer" name="specify">
            <label for="Engineer">Engineer</label>
        </td>
        <td>
            <input type="radio" id="Manager" name="specify">
            <label for="Manager">Manager</label>
        </td>
        <td>
            <input type="radio" id="Guest" name="specify">
            <label for="Guest">Guest</label>
        </td>
    </tr>
</table>
<table>
    <th>
        Single Sign-on to the followig: 
    </th>
    <td>
  <input type="checkbox" id="mail">
  <label for="mail">Mail</label>
</td>
<td>
    <input type="checkbox" id="Payroll">
    <label for="payroll">Payroll</label>
  </td>

  <td><input type="checkbox" id="Self-Service"></td>
   <td> <label for="self-service">Self-Service</label></td>
   
</table>
<table>
    
        <td>
<button type="button">Login</button></td>
<td><button type="button"  >Reset</button></td>

</table>
</body>
</html>
